<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Disco</title>
    <link rel="icon" href="./vinilAba.png">     
    <link rel="stylesheet" href="./css/main.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
</head>
<body>
    <header>  
        <div>
            <img 
            src="capa.jpg" 
            alt="img Discos" 
            width="90%"
            height="auto"/> 
        </div>
    </header>  
    <section class="container">
        <h1 class="mouse-memoirs-regular">Catálogo de Discos de Vinil</h1>
        <br>
        <div class="">
            <label for="artista" class="label-input">
                <strong>Nome do Artista:</strong> 
                <input type="text" id="artista" name="Nome do Artista" required>
            </label>
            <br>
            <label for="album" class="label-input">
                <strong>Nome do Álbum:</strong> 
                <input type="text" id="album" name="Nome do Álbum" required>
            </label>
            <br>
            <label for="ano" class="label-input">
                <strong>Ano de Lançamento:</strong>
                <input type="number" id="ano" nome="Ano" required>
            </label>
            <br>
            <label for="quantidade" class="label-input">
                <strong>Quantidade:</strong>
                <input type="number" id="quantidade" nome=" Quantidade" required>
            </label>
            <br>
            <button type="button" class="btn-adicionar background-preto"
                onclick="salvar()">Adicionar</button>
            <button type="button" id="btn-editar" style="display: none;"><b>Editar</b></button>
          </div>
        <div class="margem-interna">
          <table class="centro tabela body">
              <thead>
              <tr>
                  <th>Artista</th>
                  <th>Álbum</th>
                  <th>Ano</th>
                  <th>Quantidade</th>
              </tr>
              </thead>
              <tbody 
                id="table-body">
              </tbody>
            </table>
        </div>  
    </section>
    <footer>
        <img 
        src="fundo.jpg" 
        alt="img Discos" 
        width="90%"
        height="auto"/> 
        <p>Seu Disco LTDA.</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
